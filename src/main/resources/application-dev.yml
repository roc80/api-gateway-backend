cors:
  allowedOrigins: "http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:8000"
  allowedMethods: "GET,POST,PUT,DELETE,OPTIONS"
  allowedHeaders: "*"
  allowedExposeHeaders: "*"
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 123456
  flyway:
    enabled: true
    locations: classpath:db/migration
    default-schema: public
  config:
    activate:
      on-profile: dev
jwt:
  secret: local-secret
  expiration-min: 120
  cookie-name: jwt_token